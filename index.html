<body>
<h1> Data Visualization </h1>

<div id="datasetbox">
	<select id="dataset" onchange="selectOption(this)">
		<option value="cars" selected="">Cars</option>
		<option value="census">Census</option>
		<option value="titanic">Titanic</option>
		<option value="wine">Wine</option>
	</select>
</div>
<br>

<div id="charts">
	<div id="chart1">
    Filter: <input type="text" name="filter" id="filter1">
    <button id="submit" value="1" onclick="restrainfilterChart(this)">Submit</button>
    Brush: <input type="text" id="brush1" name="brush">
    <button id="submit" value="1" onclick="restrainChart(this)">Submit</button><br>
    <select id="yaxis1" onchange="chartSelectOption(this)">
    </select>
    <br>
    <select id="xaxis1" onchange="chartSelectOption(this)">
    </select>
    <div id="innerchart1">
    </div>

	</div>

	<div id="chart2">
    Filter: <input type="text" name="filter" id="filter2">
    <button id="submit" value="2" onclick="restrainfilterChart(this)">Submit</button> 
    Brush: <input type="text" id="brush2" name="brush">
    <button id="submit" value="2" onclick="restrainChart(this)">Submit</button><br>
    <select id="yaxis2" onchange="chartSelectOption(this)">
    </select>
    <br>
    <select id="xaxis2" onchange="chartSelectOption(this)">
    </select>
    <div id="innerchart2">
    </div>

	</div>
</div>
